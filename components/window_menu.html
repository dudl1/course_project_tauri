<template>
    <script>
        (function (document)
        {
            const {
                button_anylogic,

                button_excel,
                file_excel
            } = {
                button_anylogic: document.getElementById("button_anylogic"),

                button_excel: document.getElementById("button_excel"),
                file_excel: document.getElementById("file_excel")
            };

            const assistant = document.getElementById("assistant");


            $('.ui.dropdown').dropdown({
                action: function (text, value, element) {
                    $(this).dropdown('hide');
                }
            });


            button_anylogic.onclick = function()
            {
                // SCRIPT / FILE READER
                func_file_anylogic()
            }

            button_excel.onclick = function()
            {
                // SCRIPT / FILE READER
                func_file_excel(
                    file_excel
                );
            }

            assistant.onclick = function()
            {
                // SCRIPT / ASSISTANT
                visible_assistant();
            }
        })(document);
    </script>


    <div class="window_menu">

        <div class="ui dropdown">
            <div class="text">Файл</div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div id="button_anylogic" class="item">
                    Anylogic
                </div>
                <div id="button_excel" class="item">
                    Excel
                    <input id="file_excel" style="display: none;" type="file" accept=".xls,.xlsx,.xlsm,.xlsb,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                </div>
            </div>
        </div>

        <div id="assistant" class="ui dropdown">
            <div class="text">Ассистент</div>
        </div>

    </div>

    
    <style>
        .window_menu {
            display: flex;
            flex-direction: row;
            padding: 0 10px 0 10px;
            z-index: 5;
        }

        .window_menu > div:first-child {
            padding: 0 15px 0 0 !important;
        }
        .window_menu > div {
            padding: 0 15px 0 0 !important;
        }
        .window_menu > div:last-child {
            padding: 0 0 0 0 !important;
        }

        .ui.dropdown i {
            margin: 0 0 0 5px !important;
        }
        .ui.dropdown .menu {
            border-radius: 10px;
        }
    </style>
</template>
